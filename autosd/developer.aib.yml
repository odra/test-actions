name: developer

image:
  selinux_booleans:
    domain_can_mmap_files: true
  image_size: 10GB
  partitions:
    boot:
      size: 300 MiB
    var:
      relative_size: 0.3

content:
  enable_repos:
    - devel
  rpms:
    - "@Development Tools"
    - authselect
    - bluechi-ctl
    # Some convenience packages
    - bash-completion
    - chrony
    - audit
    - dnf
    - emacs-nox
    - less
    - strace
    - sudo
    - vim
    - git
    - wget
    - make
    # Dependencies to build RPMs and images
    - rpm-build
    - hostname
    - openssl-devel
    - bc
    - binutils-devel
    - bpftool
    - clang
    - dwarves
    - gcc-plugin-devel
    - gperf
    - kmod-devel
    - libcap-devel
    - libcap-ng-devel
    - libmnl-devel
    - llvm
    - meson
    - net-tools
    - numactl-devel
    - openssh-clients
    - openssh-server
    - perl-devel
    - python3-devel
    - python3-docutils
    - python3-jinja2
    - rsync
    - iputils
    - iproute
    - qemu-kvm
    - fuse-devel
    - kernel-rpm-macros
    # Dependencies to build ostree binaries
    - glib2-devel
    - e2fsprogs-devel
    - gpgme-devel
    # Container tools
    - podman
    - buildah
    - skopeo
    # bpf tools
    - bcc
    - bcc-tools
    # debugging tools
    - sos

qm:
  memory_limit:
    max: infinity
    high: infinity
  content:
    rpms:
      - git

auth:
  root_password: $6$xoLqEUz0cGGJRx01$H3H/bFm0myJPULNMtbSsOFd/2BnHqHkMD92Sfxd.EKM9hXTWSmELG8cf205l6dktomuTcgKGGtGDgtvHVXSWU.
  sshd_config:
    PermitRootLogin: false
    PasswordAuthentication: true
