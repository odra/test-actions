name: Build AutoSD Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-podman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman curl
          podman --version
      
      - name: Install auto-image-builder.sh
        run: |
          curl -o auto-image-builder.sh "https://gitlab.com/CentOS/automotive/src/automotive-image-builder/-/raw/main/auto-image-builder.sh"
          chmod +x auto-image-builder.sh
          
          curl -o automotive-image-runner "https://gitlab.com/CentOS/automotive/src/automotive-image-builder/-/raw/main/automotive-image-runner"
          chmod +x automotive-image-runner

      - name: Build simple.aib.yml
        run: |
          sudo ./auto-image-builder.sh build \
          --target qemu \
          --export qcow2 \
          simple.aib.yml \
          disk.qcow2
          else
            echo "QEMU process not found."
          fi
      
      - name: Upload autosd disk image file
        uses: actions/upload-artifact@v4
        with:
          name: autosd9-qemu-simple-x86_64.qcow2
          path: disk.qcow2
          retention-days: 1
          if-no-files-found: error
